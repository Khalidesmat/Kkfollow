<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kfollow - خدمات متابعات مجانية</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f0f2f5;
            color: #222;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #007bff;
        }
        .box {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>أهلاً بك في موقع kfollow</h1>
        <p>خدمة مجانية لزيادة المتابعين على إنستغرام و تيك توك.</p>
        <a href="#" class="btn">ابدأ الآن</a>
    </div>
</body>
</html>
